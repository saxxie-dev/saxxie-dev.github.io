<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="description" content="" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- GFonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Fira+Sans:wght@300&display=swap"
		rel="stylesheet">
	<style>
		body {
			font-family: fira sans, sans-serif;
		}
	</style>
	%sveltekit.head%
</head>

<body class="
	bg-white 
	dark:bg-slate-800
	text-slate-800
	dark:text-slate-50">
	<script>
		const _is_global_darkmode_enabled_ = JSON.parse(
			localStorage.getItem("*persisted-darkmode-override"));
		if (_is_global_darkmode_enabled_ !== null) {
			console.log('pree', _is_global_darkmode_enabled_, document.body.classList.entries());
			document.documentElement.classList.toggle('dark', _is_global_darkmode_enabled_);
			console.log(document.body.classList.entries());
		}
	</script>
	<div class="flex flex-col justify-between h-screen">
		%sveltekit.body%
	</div>
</body>

</html>
